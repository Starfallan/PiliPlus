name: Build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - "**.md"
  workflow_dispatch:
    inputs:
      build_android:
        description: "Build Android"
        required: false
        default: true
        type: boolean
      build_ios:
        description: "Build iOS"
        required: false
        default: false # 默认改回 false，手动才勾选
        type: boolean
      build_mac:
        description: "Build Mac"
        required: false
        default: false
        type: boolean
      build_win_x64:
        description: "Build Win-x64"
        required: false
        default: false
        type: boolean
      build_linux_x64:
        description: "Build Linux-x64"
        required: false
        default: false
        type: boolean
      tag:
        description: "tag"
        required: false
        default: ""
        type: string

jobs:
  android:
    # PR 时总是构建 Android，或者手动触发且勾选了 Android
    if: ${{ github.event_name == 'pull_request' || github.event.inputs.build_android == 'true' }}
    name: Release Android
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: 代码迁出
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: 构建Java环境
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"
          cache-dependency-path: |
            android/*.gradle*
            android/**/gradle-wrapper.properties

      - name: 安装Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
          cache: true

      # --- 合并自上游的新补丁 (1): 修复滚动条问题 ---
      - name: revert new overscrollindicator
        working-directory: ${{ env.FLUTTER_ROOT }}
        run: |
            git config --global user.name "ci"
            git config --global user.email "example@example.com"
            git stash || true
            git revert 362b1de29974ffc1ed6faa826e1df870d7bec75f --no-edit
            git reset --soft HEAD~1
            git stash pop || true
        continue-on-error: true

      - name: apply bottom sheet patch
        working-directory: ${{ env.FLUTTER_ROOT }}
        run: git apply $GITHUB_WORKSPACE/lib/scripts/bottom_sheet_patch.diff || true
        continue-on-error: true

      # --- 合并自上游的新补丁 (2): 修复弹窗遮罩问题 ---
      - name: apply modal barrier patch
        working-directory: ${{ env.FLUTTER_ROOT }}
        run: git apply $GITHUB_WORKSPACE/lib/scripts/modal-barrier-patch.diff || true
        continue-on-error: true

      - name: Write key
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ ! -z "${{ secrets.SIGN_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.SIGN_KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.jks
            echo storeFile='key.jks' >> android/key.properties
            echo storePassword='${{ secrets.KEYSTORE_PASSWORD }}' >> android/key.properties
            echo keyAlias='${{ secrets.KEY_ALIAS }}' >> android/key.properties
            echo keyPassword='${{ secrets.KEY_PASSWORD }}' >> android/key.properties
          fi

      - name: Set and Extract version
        shell: pwsh
        run: lib/scripts/build.ps1 android

      - name: flutter build apk
        run: flutter build apk --release --split-per-abi --dart-define-from-file=pili_release.json --pub

      - name: rename
        run: |
          for file in build/app/outputs/flutter-apk/app-*-release.apk; do
            abi=$(echo "$file" | sed -E 's|.*app-(.*)-release\.apk|\1|')
            mv "$file" "PiliNara_android_${{ env.version }}_${abi}.apk"
          done
        shell: bash

      - name: Release
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          files: |
            PiliNara_android_*.apk

      - name: 上传 Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: Android_APKs
          path: PiliNara_android_*.apk

  # --- 其他平台逻辑修改：只在手动勾选时运行，不再响应 PR ---
  ios:
    if: ${{ github.event.inputs.build_ios == 'true' }}
    uses: ./.github/workflows/ios.yml
    permissions: write-all
    with:
      tag: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}

  mac:
    if: ${{ github.event.inputs.build_mac == 'true' }}
    uses: ./.github/workflows/mac.yml
    permissions: write-all
    with:
      tag: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}

  win_x64:
    if: ${{ github.event.inputs.build_win_x64 == 'true' }}
    uses: ./.github/workflows/win_x64.yml
    permissions: write-all
    with:
      tag: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}

  linux_x64:
    if: ${{ github.event.inputs.build_linux_x64 == 'true' }}
    uses: ./.github/workflows/linux_x64.yml
    permissions: write-all
    with:
      tag: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || '' }}